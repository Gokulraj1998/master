<div class="card login-card">
    <h3>PetBae</h3>
    <form>
        <div class="row">
            <div class="col-12">
                <mat-icon aria-hidden="false" aria-label="Example home icon" color="primary" class="usericon">account_circle</mat-icon>
                <mat-form-field class="example-full-width" style="margin-left: 15%;" formControlName="control">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" name="username" >
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-icon aria-hidden="false" aria-label="Example home icon" color="primary" class="usericon">lock_open</mat-icon>
                <mat-form-field class="example-full-width" style="margin-left: 15%;" formControlName="control2">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" name="password">
                </mat-form-field>
            </div>
            <div class="col-12">
                <button mat-stroked-button color="primary" class="login_btn">Login</button>
            </div>
        </div>
    </form>
    <!-- <mat-progress-bar mode="indeterminate" class="login_progressbar" id="progress"></mat-progress-bar> -->
</div>
